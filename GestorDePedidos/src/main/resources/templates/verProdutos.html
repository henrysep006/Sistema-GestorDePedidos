<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="painel">
        <div style="display: flex; justify-content: right;">
            <a th:href="@{/}">
   <img src="voltar.png" th:scr="@{/}" height="30" width="30" alt="voltar">  
</a>
          
        </div>
           <header th:insert="navbar.html"></header>


        <h1>Produtos registrados</h1>
        <div class="pesquisa">
            <label for="codigoProduto">Buscar produto:</label>
            <input type="text" id="codigoProduto" placeholder="Digite o nome do produto">
            <button id="buscaProduto" class="save">Buscar</button>
        </div>

        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Logotipo</th>
                    <th>Custo UN.</th>
                    <th>Material</th>
                    <th>Cor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>

        <div id="editForm" style="display: none;">
            <h2>Editar Dados do produto</h2>
            <form id="editform"  th:action="@{/att-prod}" method="POST" th:object="${produto}">
                <label for="editId" style="display: block;">ID:</label>
                <input th:field="${produto.id}" type="text" id="editId" name="editId" readonly><br><br>
                <label for="editProduto" style="display: block;">Produto:</label>
                <input th:field="${produto.nome}" type="text" id="editProduto" name="editProduto" required><br><br>
                <label for="editLogotipo" style="display: block;">Logotipo:</label>
                <input th:field="${produto.logotipo}" type="text" id="editLogotipo" name="editLogotipo" required><br><br>
                <label for="editCusto" style="display: block;">Custo UN:</label>
                <input th:field="${produto.custoun}" type="number" step="0.01" id="editCusto" name="editCusto" required><br><br>
                <label for="editMaterial" style="display: block;">Material:</label>
                <input th:field="${produto.material}" type="text" id="editMaterial" name="editMaterial" required><br><br>
                <label for="editCor" style="display: block;">Cor:</label>
                <input th:field="${produto.cor}" type="text" id="editCor" name="editCor" required><br><br>
                <button type="submit" id="saveBtn" class="save">Salvar</button>
                <button type="button" id="cancelEditBtn" class="editBtn">Cancelar</button>
            </form>
        </div>

         <div id="newForm" style="display: none;" >
     
       <form id="newItemForm" th:action="@{/novo-prod}" method="POST" th:object="${produto}">
             <label for="produto">Produto:</label>
                <input type="text" th:field="${produto.nome}" id="produto" name="produto" required><br><br>
                <label for="logotipo">Logotipo:</label>
                <input type="text" th:field="${produto.logotipo}" id="logotipo" name="logotipo" required><br><br>
                <label for="custo">Custo UN:</label>
                <input type="number" th:field="${produto.custoun}" step="0.01" id="custoun" name="custoun" required><br><br>
                <label for="material">Material:</label>
                <input type="text" th:field="${produto.material}" id="material" name="material" required><br><br>
                <label for="cor">Cor:</label>
                <input type="text" th:field="${produto.cor}" id="cor" name="cor" required><br><br>
                <button type="submit" id="saveNewBtn" class="save">Salvar</button>
                <button type="button" id="cancelNewBtn" class="editBtn">Cancelar</button>
            </form>        
  </div>
        <div id="mensagem"></div>

        <div class="novo-pedido">
            <button class="btn-novo-pedido" id="new">Novo Produto</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"> </script>
    <script>
        $(document).ready(function () {
            const editForm = $('#editForm');
            const newForm = $('#newForm');
            const mensagem = $('#mensagem');
            const tabelaBody = $('#tabela tbody');

        
            function preencherTabela(data) {
                $('#mensagem').text("");
                tabelaBody.empty();
                data.forEach(item => {
                    tabelaBody.append(`
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.nome}</td>
                            <td>${item.logotipo}</td>
                            <td>${item.custoun}</td>
                            <td>${item.material}</td>
                            <td>${item.cor}</td>
                            <td>
                                <button class='editBtn' data-id="${item.id}">Editar</button>
                                <button class='deleteBtn' data-id="${item.id}">Excluir</button>
                            </td>
                        </tr>
                    `);
                });
            }
            function addBusca(data) {
                $('#mensagem').text("");
           
                data.forEach(item => {
                    tabelaBody.append(`
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.nome}</td>
                            <td>${item.logotipo}</td>
                            <td>${item.custoun}</td>
                            <td>${item.material}</td>
                            <td>${item.cor}</td>
                            <td>
                                <button class='editBtn' data-id="${item.id}">Editar</button>
                                <button class='deleteBtn' data-id="${item.id}">Excluir</button>
                            </td>
                        </tr>
                    `);
                });
            }

         
            $.get("http://localhost:3000/produto/listar", function(data) {
                preencherTabela(data);
            });

        
            $('#new').click(function() {
                newForm.show();
     
                editForm.hide();
            });

        
         
         
         
         
         
         
         
         
         
         
         
         
         

          
            function mostrarFormularioEdicao(item) {
                $('#editId').val(item.id);
                $('#editProduto').val(item.nome);
                $('#editLogotipo').val(item.logotipo);
                $('#editCusto').val(item.custoun);
                $('#editMaterial').val(item.material);
                $('#editCor').val(item.cor);
                editForm.show();
                newForm.hide();
            }

            tabelaBody.on('click', '.editBtn', function() {
                const id = $(this).data('id');
                $.get(`http://localhost:3000/produto/pesquisar/${id}`, function(item) {
                    mostrarFormularioEdicao(item);
                    newForm.hide();
                });
            });

        
      

            $('#cancelEditBtn').click(function() {
                editForm.hide();
            });

          
            $('#cancelNewBtn').click(function() {
                newForm.hide();
                $('#newItemForm')[0].reset(); 
            });

          
            tabelaBody.on('click', '.deleteBtn', function() {
                const id = $(this).data('id');
        
                 
                 
                  fetch(`/produto/excluir/`+id, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    if(confirm("Tem certeza que deseja deletar esse produto?")){
                    window.location.href = "/produtos";}
                } else {
                 
                    console.error('Erro ao deletar o objeto.');
                }
            })
            .catch(error => console.error('Erro:', error));
                 
                
            });

            $('#buscaProduto').click(


            function () {
    const nomeProduto = $('#codigoProduto').val().toLowerCase();

  
    $('#tabela tbody').empty();
    $('#mensagem').text("");

  
    if (nomeProduto) {
      
        $.get("http://localhost:3000/produto/listar", function (data) {

            let produtoEncontrado = false;

            data.forEach(item => {
        
                if (item.nome && item.nome.toLowerCase() === nomeProduto) {
                    produtoEncontrado = true;
                 
                    addBusca([item]);
                }
            });

         
            if (!produtoEncontrado) {
                $('#mensagem').text("Produto não encontrado.");
            }

        }).fail(function () {
         
            alert('Erro ao buscar o produto. Verifique o nome informado.');

 
            $.get("http://localhost:3000/produto/listar", function (data) {
                preencherTabela(data);
            });
        });

    } else {
     
        $.get("http://localhost:3000/produto/listar", function (data) {
            preencherTabela(data);
        });
    }
}









            );






        });
    </script>
</body>
</html>
