<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="painel">
        <div style="display: flex; justify-content: right;">
            <img src="voltar.png" th:href="@{/}" height="30" width="30" alt="voltar">
        </div>
                <header th:insert="navbar.html"></header>
      
        <h1>Clientes Registrados</h1>
        <div class="pesquisa">
            <label for="codigoCliente">Buscar cliente:</label>
            <input type="text" id="codigoCliente" placeholder="Digite o nome do cliente">
            <button id="buscaCliente" class="save">Buscar</button>
        </div>

        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
               
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>

        <div id="editForm" style="display: none;">
            <h2>Editar Dados do Cliente</h2>
            <form id="editform" th:action="@{/att-clie}" method="POST" th:object="${cliente}">
                <label for="editId" style="display: block;">ID:</label>
                <input th:field="${cliente.id}" type="text" id="editId" name="editId" readonly><br><br>
                <label for="editNome" style="display: block;">Nome:</label>
                <input  th:field="${cliente.nome}" type="text" id="editNome" name="editNome" required><br><br>
                <label for="editEmail" style="display: block;">Email:</label>
                <input  th:field="${cliente.email}" type="email" id="editEmail" name="editEmail" required><br><br>
                <label for="editTelefone" style="display: block;">Telefone:</label>
                <input  th:field="${cliente.telefone}" type="tel" id="editTelefone" name="editTelefone" pattern="\d{10,11}" required title="Insira apenas números (10 ou 11 dígitos)"><br><br>
                <label for="editEndereco" style="display: block;">Endereço:</label>
                <input  th:field="${cliente.endereco}" type="text" id="editEndereco" name="editEndereco" required><br><br>
                <button type="submit" id="saveBtn" class="save">Salvar</button>
                <button type="button" id="cancelEditBtn" class="editBtn">Cancelar</button>
            </form>
        </div>

        <div id="newForm" style="display: none;">
            <h2>Insira os dados do novo cliente:</h2>
            <form id="newItemForm"  th:action="@{/novo-clie}" method="POST" th:object="${cliente}">
                <label for="nome" style="display: block;">Nome:</label>
                <input  th:field="${cliente.nome}" type="text" id="nome" name="nome" required><br><br>
                <label for="email" style="display: block;">Email:</label>
                <input  th:field="${cliente.email}" type="email" id="email" name="email" required><br><br>
                <label for="telefone" style="display: block;">Telefone:</label>
                <input  th:field="${cliente.telefone}" type="tel" id="telefone" name="telefone" required><br><br>
                <label for="endereco" style="display: block;">Endereço:</label>
                <input th:field="${cliente.endereco}" type="text" id="endereco" name="endereco" required><br><br>
     
                <button type="submit" id="saveNewBtn" class="save">Salvar</button>
                <button type="button" id="cancelNewBtn" class="editBtn">Cancelar</button>
            </form>
        </div>

        <div id="mensagem"></div>

        <div class="novo-pedido">
            <button class="btn-novo-pedido" id="new">Novo Cliente</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"> </script>
    <script>
        $(document).ready(function () {
            const editForm = $('#editForm');
            const newForm = $('#newForm');
            const mensagem = $('#mensagem');
            const tabelaBody = $('#tabela tbody');

            function preencherTabela(data) {
                tabelaBody.empty();
                $('#mensagem').text("");
                data.forEach(cliente => {
                    tabelaBody.append(`
                        <tr>
                            <td>${cliente.id}</td>
                            <td>${cliente.nome}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.telefone}</td>
                            <td>${cliente.endereco}</td>
                       
                            <td>
                                <button class='editBtn' data-id="${cliente.id}">Editar</button>
                                <button class='deleteBtn' data-id="${cliente.id}">Excluir</button>
                            </td>
                        </tr>
                    `);
                });
            }
            function addBusca(data) {
                $('#mensagem').text("");
                data.forEach(cliente => {
                    tabelaBody.append(`
                        <tr>
                            <td>${cliente.id}</td>
                            <td>${cliente.nome}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.telefone}</td>
                            <td>${cliente.endereco}</td>
                      
                            <td>
                                <button class='editBtn' data-id="${cliente.id}">Editar</button>
                                <button class='deleteBtn' data-id="${cliente.id}">Excluir</button>
                            </td>
                        </tr>
                    `);
                });
            }

            $.get("http://localhost:3000/cliente/listar", function(data) {
                preencherTabela(data);
            });

            $('#new').click(function() {
                newForm.show();
                editForm.hide();
            });

           

            function mostrarFormularioEdicao(cliente) {
                $('#editId').val(cliente.id);
                $('#editNome').val(cliente.nome);
                $('#editEmail').val(cliente.email);
                $('#editTelefone').val(cliente.telefone);
                $('#editEndereco').val(cliente.endereco);
            
                editForm.show();
                newForm.hide();
            }

        
            tabelaBody.on('click', '.editBtn', function() {
                const id = $(this).data('id');
                $.get(`http://localhost:3000/cliente/pesquisar/${id}`, function(cliente) {
                    mostrarFormularioEdicao(cliente);
                });
            });

    
             

     
            $('#cancelEditBtn').click(function() {
                editForm.hide();
            });

            $('#cancelNewBtn').click(function() {
                newForm.hide();
                $('#newItemForm')[0].reset();
            });

            tabelaBody.on('click', '.deleteBtn', function() {
                const id = $(this).data('id');
                if (confirm('Tem certeza que deseja excluir este cliente?')) {
                    $.ajax({
                        url: `http://localhost:3000/cliente/excluir/${id}`,
                        method: 'DELETE',
                        success: function() {
                            alert('Cliente excluído com sucesso!');
                            $.get("http://localhost:3000/cliente/listar", function(data) {
                                preencherTabela(data);
                            });
                        },
                        error: function() {
                            alert('Erro ao excluir o cliente.');
                        }
                    });
                }
            })
            
          
                 
                 
$('#buscaCliente').click(


            function () {
    const nomeCliente = $('#codigoCliente').val().toLowerCase();

    // Limpa a tabela e a mensagem
    $('#tabela tbody').empty();
    $('#mensagem').text("");

    // Verifica se foi digitado algo no campo de busca
    if (nomeCliente) {
        // Faz a requisição GET para listar todos os clientes
        $.get("http://localhost:3000/cliente/listar", function (data) {

            let clienteEncontrado = false;

            // Percorre todos os clientes retornados da requisição
            data.forEach(item => {
                // Compara o nome do cliente no item com o nome digitado
                if (item.nome && item.nome.toLowerCase() === nomeCliente) {
                    clienteEncontrado = true;
                    // Adiciona o cliente encontrado à tabela
                    addBusca([item]);
                }
            });

            // Se nenhum cliente foi encontrado, exibe a mensagem de "Cliente não encontrado"
            if (!clienteEncontrado) {
                $('#mensagem').text("Cliente não encontrado.");
            }

        }).fail(function () {
            // Caso haja erro na requisição GET, exibe uma mensagem de erro
            alert('Erro ao buscar o cliente. Verifique o nome informado.');

            // Recarrega a tabela com todos os clientes caso haja erro
            $.get("http://localhost:3000/cliente/listar", function (data) {
                preencherTabela(data);
            });
        });

    } else {
        // Se o campo de busca estiver vazio, carrega todos os clientes novamente
        $.get("http://localhost:3000/cliente/listar", function (data) {
            preencherTabela(data);
        });
    }
}









            )
            
            
            
            ;
        });
    </script>
</body>
</html>
